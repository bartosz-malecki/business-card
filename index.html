<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img class="person__picture" src="avatar.jpg" alt="awatar" />
        <div>
          <header class="person__info">
            <h1 class="person__name">Bartosz Małecki</h1>
            <p class="person__position">aspirujący frontend developer</p>
          </header>
          <p class="person__description">
            Aktualnie kierownik
            <strong class="special">laboratorium budowlanego</strong>👷. Wkrótce
            ma nadzieję zostać <strong class="special">frontendowcem</strong>💻.
            Maniak piłki nożnej (kibic i kopacz) ⚽, lubiący ciężkie brzmienie
            🎸 i dobrze czujący się w klimatach fantasy 📚. W
            <em>wolnych chwilach</em> gamer 🎮.
          </p>
          <p class="person__contact">
            W sieci:
            <a
              class="person__link"
              href="https://www.facebook.com/profile.php?id=100000909630804" target="_blank"
              ><img class="person__link--fb" src="fb-icon.png" alt="facebook-icon" /></a
            >
            <a class="person__link" href="https://github.com/bartosz-malecki" target="_blank"
              ><img class="person__link--gh" src="github-icon.png" alt="gh-icon" /></a
            >
            <a class="person__link" href="https://www.instagram.com/maly.90/" target="_blank"><img class="person__link--ig" src="ig-icon.png" alt="ig-icon" /></a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
